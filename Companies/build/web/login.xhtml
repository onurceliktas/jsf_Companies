<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Username" />
                    <p:inputText id="user_userName" value="#{login.user}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for="user_userName" ></p:message>
                    <h:outputText value="Password" />
                    <p:password id="user_pw" value="#{login.pwd}"  feedback="false"></p:password>
                    <p:spacer></p:spacer>
                    <p:message for="user_pw"></p:message>
                    <p:spacer></p:spacer>
                    <p:commandButton actionListener="#{login.validateUsernamePassword()}" value="Login" update="loginForm" ajax="true"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
